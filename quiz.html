<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>自治体歌クイズ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>自治体歌クイズ</h1>

  <!-- 制度区分の選択ブロック -->
  <div class="category-select">
    <div class="block purple" data-type="prefecture">都道府県</div>
    <div class="block yellow" data-type="city">市</div>
    <div class="block red" data-type="ward">区</div>
    <div class="block green" data-type="town">町</div>
    <div class="block blue" data-type="village">村</div>
    <div class="block brown" data-type="abolished">廃止</div>
  </div>

  <!-- 出題モードの選択 -->
  <div class="mode-select">
    <button id="mode-20">ランダム20問</button>
    <button id="mode-endless">不正解まで</button>
  </div>

  <!-- クイズ本体（後で表示） -->
  <div id="quiz-area" style="display:none;">
    <p id="lyrics">ここに歌詞が表示されます</p>
    <input type="text" id="answer" placeholder="自治体名を入力">
    <button id="submit">回答する</button>
    <p id="feedback"></p>
    <p id="progress"></p>
  </div>

  <script src="quiz.js"></script>
</body>
</html>

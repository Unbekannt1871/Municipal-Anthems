<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自治体歌クイズ</title>
  <!-- 外部CSSを読み込む -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>自治体歌クイズ</h1>

    <!-- 設定画面 -->
    <div class="setup-area">
      <h2>カテゴリ選択</h2>
      <div class="category-list">
        <div class="category-block" data-type="prefecture">都道府県</div>
        <div class="category-block" data-type="city">市</div>
        <div class="category-block" data-type="ward">区</div>
        <div class="category-block" data-type="town">町</div>
        <div class="category-block" data-type="village">村</div>
        <div class="category-block" data-type="abolished">廃止</div>
      </div>
      <button id="selectAll">全選択</button>

      <h2>出題数選択</h2>
      <div class="mode-list">
        <button class="mode-btn" data-mode="10">10問</button>
        <button class="mode-btn" data-mode="20">20問</button>
        <button class="mode-btn" data-mode="30">30問</button>
        <button class="mode-btn" data-mode="endless">終わりなし</button>
      </div>

      <button id="startQuiz">クイズ開始</button>
    </div>

    <!-- クイズ画面 -->
    <div id="quiz-area" style="display:none;">
      <div id="progress">問題 <span id="current-question">1</span>/<span id="total-questions">10</span></div>
      <div id="lyrics"></div>
      <input type="text" id="answer" placeholder="答えを入力">
      <button id="submit">回答する</button>
      <div id="result"></div>
      <button id="nextBtn" style="display:none;">次の問題</button>
    </div>

    <!-- 結果画面 -->
    <div id="result-area" style="display:none;">
      <h2>結果発表</h2>
      <p>正解数: <span id="correct-count"></span>/<span id="total-count"></span></p>
      <button id="restartBtn">もう一度</button>
    </div>
  </div>

  <!-- 外部JSを読み込む -->
  <script src="js/quiz.js"></script>
</body>
</html>
  <!-- JS を外部から読み込み -->
  <script src="js/quiz.js"></script>
</body>
</html>
